<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="./images/a-icon.PNG" type="image/PNG" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Abel Gideon</title>
  </head>
  <body>
    <!-- toggle theme using a checkbox -->
    <!-- theme doesn't persist across pages since we're not storing the user's preference somewhere -->
    <input type="checkbox" id="theme-toggle" />

    <!-- content wrapper used to apply theme using only CSS -->
    <div class="content">
      <nav>
        <ul>
          <!-- Navigation links 'active' indicates the current page -->
          <div class="page-nav">
            <li><a class="nav-links active" href="./index.html">Home</a></li>
            <li><a class="nav-links" href="./about.html">About</a></li>
            <li><a class="nav-links" href="./portfolio.html">Portfolio</a></li>
            <li><a class="nav-links" href="./contact.html">Contact</a></li>
          </div>
          <div>
            <!-- label for the theme toggler -->
            <label id="toggle-label" for="theme-toggle">
              <img
                id="toggle-img"
                src="./images/theme-logo.png"
                alt="theme changer logo"
              />
            </label>
          </div>
        </ul>
      </nav>

      <!-- Main section for homepage content -->
      <main id="home-main">
        <h1 id="home-header">Hey I am Abel</h1>
        <p id="home-paragraph">
          A full stack web developer specializing in the MERN stack and Next.js
        </p>

        <!-- Buttons linking to portfolio and contact pages -->
        <div class="button-container">
          <a class="purple-btn" href="./portfolio.html">View Portfolio</a>
          <a class="green-btn" href="./contact.html">Contact Me</a>
        </div>
      </main>
    </div>
  </body>
</html>
